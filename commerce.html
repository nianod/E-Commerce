<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnold's Tech E-Commerce</title>
    <link rel="shortcut icon" href="/images/giorgio-trovato-K62u25Jk6vo-unsplash.jpg" type="image/x-icon">
    <link rel="stylesheet" href="commerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav bar">
            <a href="#" class="commerce-logo">E-commerce</a>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        </div>
    </header>
    <section class="shop container">
        <h2 class="title-sec">Available products to shop</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="/images/austin-poon-JO_S6ewBqAk-unsplash.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">SONIC LAPTOP</h2>
                <span class="price">$240</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/oscar-nord-8l9VxXI28tY-unsplash.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">SAMSUNG S3</h2>
                <span class="price">$167</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/luke-peterson-lUMj2Zv5HUE-unsplash.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">CLASSIC HEADPHONES</h2>
                <span class="price">$34</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/download.jpeg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">FLIPPER ZERO</h2>
                <span class="price">$140</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/fletcher-pride-liMvhbUq4Xg-unsplash.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">RUBIK'S CUBE</h2>
                <span class="price">$10</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/giorgio-trovato-K62u25Jk6vo-unsplash.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">SCREEN SHEDDS</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/john-torcasio-TJrkkhdB39E-unsplash.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">WATCH</h2>
                <span class="price">$154</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images/levitating-music-headphones-display.jpg.crdownload" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">GAMING HEADPHONES</h2>
                <span class="price">$123</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="/images//mouse.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">DUSTED MOUSE</h2>
                <span class="price">$130</span>
                <i class="fa-solid fa-cart-plus add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/images/tshirt.jpg" width="200px" height="200px" class="shop-image">
                <h2 class="product-title">TECHIE T-SHIRT</h2>
                <span class="price">$90</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </div>
    </section>
</body>
</html>
